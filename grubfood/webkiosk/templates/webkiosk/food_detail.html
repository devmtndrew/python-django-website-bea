{% extends 'webkiosk/base_template.html' %}

{% block pagetitle %} GrubFood - {{ food.name }} {% endblock %} <!--food.name bc food is the key in context-->

{% block maincontent %}
<h2>{{ food.name }}</h2>

<ul>
    <li>Description: {{ food.description }}</li>
    <li>Price: Php {{ food.price }} (USD {{food.price_in_usd }})</li> <!-- calling method same as calling attribute-->
</ul>
{% endblock %}
