{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block pagetitle %}{% endblock %}</title>
    <link rel ="stylesheet" href="{% static 'webkiosk/styles/main.css' %}?{% now 'U' %}"> <!-- now u makes it reload fast-->
  </head>
  <body>
    <header>
      <img src="{% static 'webkiosk/images/dish.png' %}">
      <h1>GrubFood</h1>
      <p>Grub your food <em>NOW!</em></p>
    </header>

    {% block mainnav %}
    <nav>
      <ul>
        <li><a href="{% url 'webkiosk:food-list' %}">Food Menu</a></li>
        <li><a href="{% url 'webkiosk:food-create' %}">Add Food</a></li>
      </ul>
    </nav>
    {% endblock %}

    <main>
      {% block maincontent %}

      {% endblock %}
    </main>
  </body>
</html>
