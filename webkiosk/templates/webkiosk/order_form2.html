{% extends 'webkiosk/base_template.html' %}

{% block pagetitle %} GrubFood - Add or Update Order {% endblock %}

{% block maincontent %}
<h2>Add Order or Update</h2>

<form method="post">
    {% csrf_token %} <!-- auto secure by django, makes it more secure -->
    {{ orderform }} <!-- name of the key--> <!-- as.ul makes it an unorder list-->
    <input type="submit" value="Submit">

</form>

<ul>
{% for message in messages %} <!-- for loop -->
<li>{{ message }}</li> <!--should match the top-->

{% endfor %}
</ul>
{% endblock %}
