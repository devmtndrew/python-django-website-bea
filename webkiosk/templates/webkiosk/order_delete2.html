{% extends 'webkiosk/base_template.html' %}

{% block pagetitle %} JaBrews - Delete {{food.name}} {% endblock %}


{% block maincontent %}
<h2>Delete Order {{order.id}} </h2>

<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete Order {{order.id}} of {{order.quantity}} {{order.food.name}}</b>?</p>
    <a href="{% url 'webkiosk:user-page' %}">Cancel</a>
    <input type="submit" value="Yes">
</form>
{% endblock %}
